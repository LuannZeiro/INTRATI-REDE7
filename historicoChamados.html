<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HISTORICO - REDE 7</title>
<link rel="stylesheet" href="style/style.css">
<link rel="shortcut icon" href="img/logor7.png" type="image/x-icon">
<style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }

    .table-container {
      width: 80%;
      margin-top: 30px;
      overflow-x: auto;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
      font-size: 16px;
      text-align: left;
    }

    th, td {
      padding: 12px;
      border: 1px solid #ddd;
    }

    th {
      background-color: #028108;
      color: white;
      font-weight: bold;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    tr:hover {
      background-color: #e1f5e1;
    }

    td {
      background-color: #fafafa;
    }

    .search-bar {
      margin-bottom: 20px;
    }

    input[type="text"] {
      padding: 8px;
      width: 300px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 8px 16px;
      background-color: #028108;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #026b06;
    }
</style>
<script>
    async function buscarDados() {
      try {
        const response = await fetch('http://172.20.20.213:8080/map');
        const data = await response.json();

        if (data && Array.isArray(data)) {
          const tableBody = document.getElementById('table-body');
          tableBody.innerHTML = '';

          const sortedData = data.sort((a, b) => new Date(b.data) - new Date(a.data));

          sortedData.forEach(item => {
            const row = document.createElement('tr');

            row.innerHTML = `
              <td>${item.chamado}</td>
              <td>${item.n_postto}</td>
              <td>${item.nome_posto}</td>
              <td>${item.data}</td>
              <td>${item.nome_equipamento}</td>
              <td>${item.quantitade}</td>
              <td>${item.coordenador}</td>
              <td>${item.estatus}</td>
              <td>${item.obs}</td>
            `;

            tableBody.appendChild(row);
          });
        } else {
          console.error('Erro ao formatar os dados:', data);
        }
      } catch (error) {
        console.error('Erro ao buscar dados:', error);
      }
    }

    function pesquisar() {
      const filtro = document.getElementById('search-input').value.toLowerCase();
      const linhas = document.querySelectorAll('#table-body tr');

      linhas.forEach(linha => {
        const idPosto = linha.cells[1].textContent.toLowerCase();
        const nomePosto = linha.cells[2].textContent.toLowerCase();

        if (idPosto.includes(filtro) || nomePosto.includes(filtro)) {
          linha.style.display = '';
        } else {
          linha.style.display = 'none';
        }
      });
    }

    window.onload = function() {
      buscarDados();
      document.getElementById('search-input').addEventListener('keypress', function(event) {
        if (event.key === 'Enter') {
          event.preventDefault();
          pesquisar();
        }
      });
    };
</script>
</head>
<body>
    <div class="superior">
        <div class="logo">
        <h1>HISTORICO DE CHAMADOS</h1>
        </div>
        <div class="logo3">
            <a href="index.html">
                <img src="img/logor7.png" alt="logo" width="70px" height="70px">
            </a>
        </div>
    </div>

    <div class="search-bar">
      <input type="text" id="search-input" placeholder="Pesquisar pelo ID ou Nome do Posto">
      <button onclick="pesquisar()">Pesquisar</button>
    </div>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Chamado</th>
                    <th>ID Posto</th>
                    <th>Nome do Posto</th>
                    <th>Data</th>
                    <th>Nome do Equipamento</th>
                    <th>Quantidade</th>
                    <th>Coordenador</th>
                    <th>Status</th>
                    <th>Observações</th>
                </tr>
            </thead>
            <tbody id="table-body"></tbody>
        </table>
    </div>

    <div class="rodape">
        <p>REDE 7 - Versão 2.1 | © Todos os direitos reservados.</p>
    </div>
</body>
</html>
