<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="shortcut icon" href="img/logor7.png" type="image/x-icon">
    <title>Visualizar PDFs - REDE 7</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eaf5ea;
            margin: 20px;
            text-align: center;
        }
        h2 {
            color: #2d6a4f;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        th {
            background-color: #2d6a4f;
            color: white;
            padding: 10px;
        }
        td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        tr:nth-child(even) {
            background-color: #f0fdf4;
        }
        tr:hover {
            background-color: #c8f7c5;
        }
        button {
            padding: 7px 12px;
            cursor: pointer;
            background-color: #40916c;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #1b4332;
        }
        a {
            text-decoration: none;
            color: #2d6a4f;
            font-weight: bold;
            margin-left: 10px;
            display: none;
        }
        a:hover {
            color: #1b4332;
        }
        .loading {
            font-size: 16px;
            color: #2d6a4f;
        }
    </style>
</head>
<body>

    <h2>Lista de Registros</h2>
    <p id="status" class="loading">Carregando registros...</p>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Data</th>
                <th>Posto</th>
                <th>Nome</th>
                <th>Chamado</th>
                <th>Defeito</th>
                <th>Chegada</th>
                <th>Saída</th>
                <th>Solução</th>
                <th>Equipamento</th>
                <th>Empresa</th>
                <th>Responsável</th>
                <th>PDF</th>
            </tr>
        </thead>
        <tbody id="records"></tbody>
    </table>

    <script>
        async function fetchRecords() {
            const statusElement = document.getElementById('status');
            try {
                const response = await fetch('http://172.20.20.127:3000/rvt/consulta');
                const data = await response.json();

                if (!Array.isArray(data) || data.length === 0) {
                    statusElement.innerText = 'Nenhum registro encontrado.';
                    return;
                }

                statusElement.style.display = 'none';
                const recordsTbody = document.getElementById('records');
                recordsTbody.innerHTML = '';

                data.forEach(record => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${record.id}</td>
                        <td>${record.DATA_1 || '-'}</td>
                        <td>${record.POSTO || '-'}</td>
                        <td>${record.NOME || '-'}</td>
                        <td>${record.CHAMADO || '-'}</td>
                        <td>${record.DEFEITO || '-'}</td>
                        <td>${record.CHEGADA || '-'}</td>
                        <td>${record.SAIDA || '-'}</td>
                        <td>${record.SOLUCAO || '-'}</td>
                        <td>${record.EQUIPAMENTO || '-'}</td>
                        <td>${record.EMPRESA || '-'}</td>
                        <td>${record.RESPONSAVEL || '-'}</td>
                        <td>
                            <button onclick="generatePDF(${record.id})">Gerar PDF</button>
                            <a id="pdfLink-${record.id}" href="#" target="_blank">Abrir PDF</a>
                        </td>
                    `;
                    recordsTbody.appendChild(row);
                });
            } catch (error) {
                console.error('Erro ao buscar registros:', error);
                statusElement.innerText = 'Erro ao carregar registros.';
            }
        }

        async function generatePDF(id) {
            try {
                const response = await fetch(`http://172.20.20.127:3000/pdf/${id}`);
                const data = await response.json();

                if (data.pdfTempUrl) {
                    const pdfLink = document.getElementById(`pdfLink-${id}`);
                    pdfLink.href = data.pdfTempUrl;
                    pdfLink.style.display = 'inline';
                    pdfLink.innerText = 'Abrir PDF';
                    window.open(data.pdfTempUrl, '_blank');
                }
            } catch (error) {
                console.error('Erro ao gerar PDF:', error);
            }
        }

        // Carregar os registros ao abrir a página
        fetchRecords();
    </script>

</body>
</html>
