<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login e Registro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #e8f5e9;
            flex-direction: column;
        }
        .container {
            display: flex;
            gap: 20px;
        }
        .box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
            border-top: 5px solid #2e7d32;
        }
        h2 {
            margin-bottom: 20px;
            color: #2e7d32;
        }
        input, button {
            width: 100%;
            margin: 5px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #2e7d32;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background: #1b5e20;
        }
        p {
            color: red;
        }
        #protectedBox {
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <h2>Registro</h2>
            <form id="registerForm">
                <input type="text" id="usuario" placeholder="Usuário" required>
                <input type="email" id="email" placeholder="E-mail" required>
                <input type="password" id="senha" placeholder="Senha" required>
                <input type="text" id="role" placeholder="Nível" required>
                <button type="submit">Registrar</button>
            </form>
            <p id="registerMsg"></p>
        </div>
        <div class="box">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="email" id="loginEmail" placeholder="E-mail" required>
                <input type="password" id="loginSenha" placeholder="Senha" required>
                <button type="submit">Entrar</button>
            </form>
            <p id="loginMsg"></p>
        </div>
    </div>
    <div class="box" id="protectedBox">
        <h2>Área Protegida</h2>
        <button id="accessProtected">Acessar Rota Protegida</button>
        <p id="protectedMsg"></p>
    </div>
    
    <script>
        document.getElementById("registerForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            const usuario = document.getElementById("usuario").value;
            const email = document.getElementById("email").value;
            const senha = document.getElementById("senha").value;
            const role = document.getElementById("role").value;
            
            const response = await fetch("http://172.20.20.127:5000/registrar", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ usuario, email, senha, role })
            });
            
            const data = await response.json();
            document.getElementById("registerMsg").innerText = data.msg;
            
            if (response.status === 201 && data.token) {
                localStorage.setItem("token", data.token);
                alert("Usuário registrado com sucesso!");
            }
        });

        document.getElementById("loginForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            const email = document.getElementById("loginEmail").value;
            const senha = document.getElementById("loginSenha").value;
            
            const response = await fetch("http://172.20.20.127:5000/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email, senha })
            });
            
            const data = await response.json();
            document.getElementById("loginMsg").innerText = data.msg;
            
            if (response.status === 200 && data.token) {
                localStorage.setItem("token", data.token);
                alert("Login realizado com sucesso!");
                document.getElementById("protectedBox").style.display = "block";
            }
        });

        document.getElementById("accessProtected").addEventListener("click", async function() {
            const token = localStorage.getItem("token");
            if (!token) {
                alert("Você precisa estar logado para acessar esta área!");
                return;
            }
            
            const response = await fetch("http://172.20.20.127:5000/rota-protegida", {
                method: "GET",
                headers: { "Authorization": `Bearer ${token}` }
            });
            
            const data = await response.json();
            document.getElementById("protectedMsg").innerText = data.msg;
        });
    </script>
</body>
</html>
