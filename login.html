<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #e8f5e9;
            flex-direction: column;
            margin: 0;
        }
        .container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
            border-top: 5px solid #2e7d32;
            margin: 10px;
        }
        h2 {
            margin-bottom: 20px;
            color: #2e7d32;
        }
        input, button {
            width: 100%;
            margin: 5px -10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #2e7d32;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background: #1b5e20;
        }
        p {
            color: rgb(3, 179, 0);
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
            .box {
                width: 70%;
                max-width: 350px;
            }
        }

        @media (max-width: 480px) {
            .box {
                width: 70%; 
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="email" id="loginEmail" placeholder="E-mail" required>
                <input type="password" id="loginSenha" placeholder="Senha" required>
                <button type="submit">Entrar</button>
            </form>
            <p id="loginMsg"></p>
        </div>
    </div>
    <script>
        // Função para verificar o token no localStorage e incluir no cabeçalho
        function getToken() {
            return localStorage.getItem("token");
        }

        // Enviar a requisição de login
        document.getElementById("loginForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            const email = document.getElementById("loginEmail").value;
            const senha = document.getElementById("loginSenha").value;
            
            const response = await fetch("http://172.20.20.127:5000/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email, senha })
            });
            
            const data = await response.json();
            document.getElementById("loginMsg").innerText = data.msg;
            
            if (response.status === 200 && data.token) {
                localStorage.setItem("token", data.token);
                
              
                const token = data.token;
                const protectedResponse = await fetch("http://172.20.20.127:5000/rota-protegida", {
                    method: "GET",
                    headers: {
                        "Authorization": `Bearer ${token}`
                    }
                });

                const protectedData = await protectedResponse.json();
                

                if (protectedResponse.status === 200) {

                    window.location.href = "index.html"; 
                } else {

                    document.getElementById("loginMsg").innerText = "Acesso negado à área protegida.";
                }
            }
        });
    </script>
</body>
</html>
